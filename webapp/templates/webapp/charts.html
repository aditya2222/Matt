<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django Highcharts Example</title>
</head>
<body>
<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Historic World Population by Region'
        },
        xAxis: {
            categories: [
                {% for datum in date %}
                    '{{ datum }}',
                {% endfor %}

            ]
        },
        series: [{
            name: 'One Week Data',
            data: [
                {% for foo in clr %}
                    {{ foo }},
                {% endfor %}

            ]
        },
        ]
    });
</script>
</body>
</html>
