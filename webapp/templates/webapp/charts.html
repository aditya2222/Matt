{#highcharts scripts#}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="container"></div>
        </div>
        <div class="col-sm-6">
            <div id="container1" style=""></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div id="container3"></div>
        </div>
        <div class="col-sm-6">
            <div id="container4"></div>
        </div>
    </div>
    <div class="col-sm-12" style="text-align:center">
        <h1>{{object.percentage_of_available_funds}}% of total available funds</h1>
    </div>
    <div class="col-sm-12">
        <div id="container5"></div>
    </div>
    <div class="row">
        <label for="id_field">Loan ID</label>
        <input class="form-control" id="id_field" type="" name="">
        <button class="btn btn-primary" id="mybtn">Submit</button>
        
    </div>
</div>


<div class="container jumbotron">
    <form action="" method="post">
        {% csrf_token %}
        <div style="text-align: center;">
            {{ form.as_p }}
        </div>
        <input type="submit" style="margin-left: 46%" class="btn btn-primary">
    </form>
</div>


<script>

    $(document).ready(function () {
        path_name = window.location.pathname
        let count = 0;
        let endpoint = "";
        for (var i = 0; i < path_name.length; i++) {
            if (path_name[i] == '/') {
                count += 1;
            }
            if (count < 2) {
                endpoint += path_name[i];
            }

            {#console.log("Endpount is " + endpoint);#}
        }

        $("#mybtn").click(function (event) {
            event.preventDefault()
            loan_id = $("#id_field").val()
            window.location.href = 'https://matt-test-app.herokuapp.com' + endpoint + '/' + loan_id;
            console.log(window.location.href)
        })

    });


</script>
<script>


    Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'CLR VS LOAN Analysis'
        },
        subtitle: {},
        xAxis: {
            categories: [{% for foo in date %}
                "{{ foo.date.date }} {{ foo.date.time }} ",
            {% endfor %}
            ]
        },
        yAxis: {
            title: {
                text: 'CLR'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: false
                },
                enableMouseTracking: true
            }
        },
        series: [{
            name: 'CLR',
            data: [{% for foo in clr %}
                {{ foo }},
            {% endfor %}
            ]
        }, {
            name: 'Loan',
            data: [
                {% for foo in date %}
                    {% if custom_date.date == foo.date.date and custom_date.time == foo.date.time %}
                        {{ object.rand_rate }},
                    {% else %}
                        '',
                    {% endif %}
                {% endfor %}


            ]
        }]
    })
</script>

{#Spreedoneter scripts#}
<script>
    Highcharts.chart('container3', {

        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },

        title: {
            text: 'Speedometer'
        },

        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },

        // the value axis
        yAxis: {
            min: 0,
            max: 30,

            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',

            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: 'km/h'
            },
            plotBands: [{
                from: 0,
                to: 30,
                color: '#55BF3B' // green
            }]
        },

        series: [{
            name: 'Speed',
            data: [{{ rand_term }}],
            tooltip: {
                valueSuffix: ' km/h'
            }
        }]

    },
// Add some life
    );
</script>
